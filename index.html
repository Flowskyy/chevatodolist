<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheva's To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --accent-color: #8B5CF6;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --radius-xl: 24px;
            --radius-md: 16px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; color: var(--text-dark); min-height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; overflow-x: hidden; }
        .bg-blob { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.6; animation: floatBlob 10s infinite alternate; }
        .blob-1 { width: 400px; height: 400px; background: #c084fc; top: -100px; left: -100px; }
        .blob-2 { width: 300px; height: 300px; background: #60a5fa; bottom: -50px; right: -50px; animation-delay: -5s; }
        @keyframes floatBlob { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.6s ease; }
        .spinner { width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top: 4px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .container { width: 90%; max-width: 550px; background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: var(--radius-xl); box-shadow: var(--glass-shadow); padding: 2.5rem; position: relative; }
        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem; }
        .brand-title { font-family: 'Outfit', sans-serif; font-size: 2rem; font-weight: 800; }
        .brand-highlight { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .profile-btn { background: white; border: none; width: 48px; height: 48px; border-radius: 14px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; color: var(--text-gray); }
        .profile-btn.active { background: var(--primary-gradient); color: white; }
        .admin-controls { background: white; padding: 1.5rem; border-radius: var(--radius-md); margin-bottom: 1.5rem; display: none; flex-direction: column; gap: 12px; }
        .input-wrapper { display: flex; gap: 10px; }
        input[type="text"], input[type="password"] { flex-grow: 1; padding: 14px 16px; border-radius: 12px; border: 2px solid #e2e8f0; outline: none; }
        .btn { border: none; border-radius: 12px; cursor: pointer; font-weight: 600; padding: 10px 20px; transition: 0.3s; display: flex; align-items: center; gap: 6px; }
        .btn-add { background: var(--text-dark); color: white; }
        .todo-item { background: rgba(255,255,255,0.6); padding: 16px; border-radius: 16px; display: flex; align-items: center; margin-bottom: 12px; border: 1px solid white; transition: 0.3s; }
        .completed { opacity: 0.6; background: rgba(255,255,255,0.3); }
        .completed .task-text { text-decoration: line-through; color: var(--text-gray); }
        .task-text { flex-grow: 1; margin: 0 15px; font-weight: 500; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 2rem; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; }
    </style>
</head>
<body>
    <div class="bg-blob blob-1"></div><div class="bg-blob blob-2"></div>
    <div id="loader"><div class="spinner"></div></div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:1rem">Admin Access</h3>
            <input type="password" id="passwordInput" placeholder="Password">
            <div style="display:flex; gap:10px; margin-top:1rem; justify-content:center">
                <button onclick="closeModal()" class="btn">Batal</button>
                <button onclick="attemptLogin()" class="btn btn-add">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="brand-title"><span class="brand-highlight">Cheva's</span> ToDo</div>
            <button class="profile-btn" id="profileBtn" onclick="handleProfileClick()"><i class="ph ph-user"></i></button>
        </header>

        <div class="admin-controls" id="adminPanel">
            <div class="input-wrapper">
                <input type="text" id="newTaskInput" placeholder="Tambah tugas baru...">
                <button class="btn btn-add" onclick="addTask()"><i class="ph ph-plus-bold"></i></button>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:10px">
                <button onclick="resetList()" style="color:red; background:none; border:none; cursor:pointer">Reset All</button>
                <button onclick="logout()" style="color:gray; background:none; border:none; cursor:pointer">Logout</button>
            </div>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script>
        let tasks = [];
        let isAdmin = false;

        window.onload = () => {
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 500);
            fetchTasks();
        };

        async function fetchTasks() {
            const res = await fetch('api/api.php?action=get_all');
            const json = await res.json();
            if(json.status === 'success') {
                tasks = json.data;
                isAdmin = json.isAdmin;
                updateUI();
            }
        }

        async function apiRequest(action, data = {}) {
            await fetch(`api/api.php?action=${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            fetchTasks();
        }

        async function attemptLogin() {
            const pass = document.getElementById('passwordInput').value;
            const res = await fetch('api/api.php?action=login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pass })
            });
            const json = await res.json();
            if(json.status === 'success') { closeModal(); fetchTasks(); }
            else { alert("Salah pw!"); }
        }

        function addTask() { 
            const val = document.getElementById('newTaskInput').value;
            if(val) { apiRequest('add', { task: val }); document.getElementById('newTaskInput').value = ''; }
        }

        function toggleTask(id) { apiRequest('toggle', { id: id }); }
        function deleteTask(id) { if(confirm("Hapus?")) apiRequest('delete', { id: id }); }
        function logout() { fetch('api/api.php?action=logout').then(() => fetchTasks()); }
        function resetList() { if(confirm("Reset?")) apiRequest('reset'); }

        function updateUI() {
            const listEl = document.getElementById('todoList');
            const adminPanel = document.getElementById('adminPanel');
            const profileBtn = document.getElementById('profileBtn');
            listEl.innerHTML = '';

            if(isAdmin) { adminPanel.style.display = 'flex'; profileBtn.classList.add('active'); }
            else { adminPanel.style.display = 'none'; profileBtn.classList.remove('active'); }

            tasks.forEach(t => {
                const isDone = (t.is_completed === true || t.is_completed == 1 || t.is_completed === 't');
                const li = document.createElement('li');
                li.className = `todo-item ${isDone ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${t.id})">
                    <span class="task-text">${t.task_name}</span>
                    ${isAdmin ? `<i class="ph ph-trash" style="color:red; cursor:pointer" onclick="deleteTask(${t.id})"></i>` : ''}
                `;
                listEl.appendChild(li);
            });
        }

        function handleProfileClick() { if(!isAdmin) document.getElementById('loginModal').style.display='flex'; }
        function closeModal() { document.getElementById('loginModal').style.display='none'; }
    </script>
</body>
</html>
